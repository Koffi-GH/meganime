{% extends "main.html" %}
{% load static %}

{% block content %}
    <h1>{{product_category}}</h1>
    <hr>
    <br>

    <div class="row" style="padding-bottom: 25px; padding-top: 25px;">

        {% for product in products %}
            <div class="col-lg-4">
                <div>
                    <a href="{% url 'details' product.id %}" >
                        <img class="thumbnail" src="{{product.image_url}}"> 
                    </a>
                </div>
                <div class="box-element product">
                    <h5><strong>{{product.name}}</strong></h5>
                    <hr>
                    <strong>${{product.price|floatformat:2}}</strong>
                    <button data-product={{product.id}} data-action="add" data-quantity="1" style="float: right;" class="btn btn-success btn-sm update-cart">Add to cart</button>
                </div>
            </div>        
        {% endfor %}
  
{% endblock content %}
